accelerator:
  displayName: Spring Sensors
  description: A Spring application for tracking sensor data
  iconUrl: https://github.com/sample-accelerators/icons/raw/master/sensor-dashboard.png
  tags:
    - java
    - spring
    - tanzu

  options:
    - name: repositoryPrefix
      inputType: text
      label: Prefix for the container image repository
      defaultValue: dev.local
      required: true
  imports:
  - name: tap-workload

engine:
  merge:
    - include: [ "**/*" ]
      exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml" ]
    - include: [ "Tiltfile" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: tanzu-java-web-app
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: your-registry.io/project
              with: "#repositoryPrefix"
    - include: [ "config/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: ": tanzu-java-web-app"
          with: "': ' + #artifactId.toLowerCase()"
      - merge:
        - type: InvokeFragment
          reference: tap-workload
        - include: [ "**" ]
        onConflict: UseFirst
    - include: [ "README.md" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: tanzu-java-web-app
              with: "#artifactId"
    - include: [ "catalog/*.yaml" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: tanzu-java-web-app
              with: "#artifactId"
        - type: RewritePath
          rewriteTo: "#filename"
